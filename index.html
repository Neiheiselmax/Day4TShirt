<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,800,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Tailored T-Shrits</title>
</head>
<body>

<!-- blue -->

<div class="main">
	
	<div class="top">

	<img class="flip" src="images/blueshirt.png" alt="Blue Shirt">

	<div class="corner">
			<i class="fa fa-repeat" aria-hidden="true"></i>
	</div>		
	</div>

	<div class="middle">

		<div id="flip">
		<i class="fa fa-retweet" aria-hidden="true"></i> 
		</div>

		<div id="heart">
		<i class="fa fa-heart-o" aria-hidden="true"></i>
		</div>

		<div id="size">
		<h3>XL</h3>
			<div class="dropdown">
				<div class="dropdown-content">
					<h3>XL</h3>
					<h3>L</h3>
					<h3>M</h3>
					<h3 id="ss">S</h3>
					<div class="arrow">
					</div>	
				</div>	
				</div>	
			
		</div>

		<div id="colorbox">
			<div id="color">
			</div>

				
						<div class="squaredropdown">
							<div class="squaredropdown-content">

								<div class="blue">
								</div>
					
								<div class="pink">
								</div>

								<div class="orange">
								</div>

								<div class="green">
								</div>

								<div class="squarearrow">
								</div>	

							</div>	
						</div>	
				
		</div>

		<div id="cart">
		<i class="fa fa-shopping-cart" aria-hidden="true"></i>
		</div>
		
	</div>

	<div class="bottom">

	<h3>Save My Trees</h3><h4>$29</h4>
		
	</div>

</div>
